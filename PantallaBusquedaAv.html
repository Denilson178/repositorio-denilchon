    <div class="busquedaAvanzada">
        <h1>Busqueda Avanzada</h1>

                <label>Busqueda por texto:</label>
                <br>

            </div>
            <div class="username">

            <div class="username">
                <label>Fecha (De la fecha hacia adelante):</label>

                <input type="date" required>
            </div>
            <div class="username">
                <label>Fecha (De la fecha hacia atrás):</label>
                <br>
                <input type="date" required>
            </div>
            <br>
